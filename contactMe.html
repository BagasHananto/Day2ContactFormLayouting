<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--Navbar-->
    <nav>
        <div class="left-side">
            <img src="asset/logo/logo.png" id="image" />
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="">Blog</a></li>
            </ul>
        </div>
        <div class="right-side">
            <a href="contactMe.html">Contact Me</a>
        </div>
    </nav>
    <!--Navbar End-->

    <!--Form-->
    <div class="Title">
        <h2>Get In Touch</h2>
    </div>
    <div style="width: 350px; margin: 0 auto; margin-top: 10px; margin-bottom: 80px;">
        <form>
            <div class="name">
                <label for="name" style="font-size: 18px; font-weight: 500;">Name</label>
                <input type="text" id="name" style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4" />
            </div>

            <div>
                <label for="email" style="font-size: 18px; font-weight: 500;">Email</label>
                <input type="text" id="email" style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4" />
            </div>

            <div>
                <label for="phone" style="font-size: 18px; font-weight: 500;">Phone Number</label>
                <input type="text" id="phone" style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4" />
            </div>

            <div>
                <label for="subject" style="font-size: 18px; font-weight: 500;">Subject</label>
                <select id="subject" style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4">
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>

            <div>
                <label for="description" style="font-size: 18px; font-weight: 500   ;">Description</label>
                <textarea id="description" style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4; height: 100px; resize: none"></textarea>
            </div>
            <div>
                <button style="background-color:#1e1e1e; padding: 8px 30px; border: none; border-radius: 10px; font-size: 17px; color: white; cursor: pointer">Submit</button>
            </div>
        </form>
    </div>
    <!--Form end-->
</body>

</html>
